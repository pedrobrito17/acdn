<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{padrao/template-painel}">

	<head>
		<title>ACDN Rental Car</title>
        <link type="text/css" rel="stylesheet" th:href="@{/layout/css/cadastro.css}"/>
        <meta charset="utf-8">
	</head>
	
	<body>
	
            		
   		<div layout:fragment="conteudo-painel"></br></br>
   			<h3>Detalhes da reserva</h3>
   			
   			<main th:object="${detalheReserva}"> 
   				</br>
   				<h4 style="color:#3498db;"><b>Dados da reserva</b></h4>
   				<div class="row">
   					<div class="col-md-6">
   					<p><b>Nº da reserva: </b><span th:text="${detalheReserva.numReserva}">teste</span></p>
   					<p><b>Diárias: </b><span th:text="${detalheReserva.qtdDiarias}">teste</span></p>
   					<p><b>Valor:</b> R$ <span th:text="${valor}">teste</span></p>
   					</div>
   					<div class="col-md-6">
   					<p><b>Data da locação: </b><span th:text="${detalheReserva.dataLocacao}">teste</span></p>
   					<p><b>Data da devolução: </b><span th:text="${detalheReserva.dataDevolucao}">teste</span></p>
   					</div>
   				</div>
   				</br>
   				<h4 style="color:#3498db;"><b>Dados do veículo</b></h4>
   				<div class="row">
   					<div class="col-md-6">
   					<p><b>Placa: </b><span th:text="${detalheReserva.carro.placa}">teste</span></p>
   					<p><b>Marca: </b><span th:text="${detalheReserva.carro.marca}">teste</span></p>
   					
   					</div>
   					<div class="col-md-6">
   					<p><b>Modelo: </b><span th:text="${detalheReserva.carro.modelo}">teste</span></p>
   					<p><b>Ano: </b><span th:text="${detalheReserva.carro.ano}">teste</span></p>
   					</div>
   				</div>
   				
   				
   				

            </main>
           		
        </div>
                     
       
	</body>
</html>
